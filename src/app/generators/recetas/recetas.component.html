<div>

    <div class="centered main-card">
        <div class="normal-side center-flex" style="flex-direction:column;">
            <div class="title">
                Receta Médica
            </div>
            <div >
                <form class="example-form" [formGroup]="medicineForm" class="main-flex">
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre y Apellido Paciente</mat-label>
                            <input formControlName="name" matInput placeholder="Adrián Duque">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Correo Electrónico Paciente </mat-label>
                            <input formControlName="mail" matInput placeholder="paciente@test.com">
                        </mat-form-field>
    
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Cédula Paciente</mat-label>
                            <input formControlName="docId" matInput placeholder="1726834909">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Diagnóstico</mat-label>
                            <textarea formControlName="diagnostic" matInput placeholder="Diagnóstico"></textarea>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Medicamentos</mat-label>
                            <textarea formControlName="medicine" matInput placeholder="Medicamentos"></textarea>
                        </mat-form-field>
    
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Indicaciones</mat-label>
                            <textarea formControlName="indication" matInput placeholder="Indicaciones"></textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Recomendaciones</mat-label>
                            <textarea formControlName="recomendation" matInput placeholder="Recomendaciones"></textarea>
                        </mat-form-field>
                    </div>                  
                </form>

                <button class="example-full-width" style="margin-left: 10px;" mat-raised-button color="primary"(click)="onClick()" [disabled]="!medicineForm.valid">
                    Generar Receta
                </button>

                    <button style="margin-bottom: 10px; cursor: default;" mat-raised-button color="primary">
                        <label style="cursor: pointer;">
                            <small>Examinar...</small>
                            <input #i hidden type="file" accept=".pdf" (change)="onFileChange($event, i.files)"
                                multiple="false">
                        </label>
                    </button>
                    <span>{{nameFile? nameFile: 'Adjuntar documento medico Access'}}</span>
                </div> -->
                

            </div>
            
        </div>
        <div class="blue-side center-flex">
            <app-recetas-pdf-gen [htmlData]="htmlData"></app-recetas-pdf-gen>
        </div>
    </div>
</div>
