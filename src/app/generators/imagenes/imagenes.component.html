<div>

    <div class="centered main-card">
        <div class="normal-side center-flex" style="flex-direction:column;">
            <div class="title">
                Imágenes
            </div>
            <div >
                <form class="example-form" [formGroup]="medicineForm" class="main-flex">
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre y Apellido Paciente</mat-label>
                            <input formControlName="name" matInput placeholder="Adrián Duque">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Cédula Paciente</mat-label>
                            <input formControlName="docId" matInput placeholder="1726834909">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Prioridad </mat-label>
                            <mat-select formControlName="priority" matInput>
                                <mat-option *ngFor="let value of priorityOptions" [value]="value">{{value}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill" >
                            <mat-label>Fecha Toma:</mat-label>
                            <input type="date" formControlName="dateToma" matInput placeholder="Toma">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Estudio Solicitado</mat-label>
                            <mat-select formControlName="imagenTipo" matInput multiple #Sel>
                                <mat-option *ngFor="let value of imagenTipo" [value]="value">{{value}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div style="display: flex; margin-left: 10px;" *ngIf="Sel.value == 'Otro'">
                            <input  matInput  #inputImagen style="width: 50px">
                            <button mat-raised-button color="primary" (click)="addNewVersion(inputImagen.value)" >Agregar estudio</button>
                        </div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Descripción de la Solicitud</mat-label>
                            <textarea formControlName="descripcion" matInput placeholder="Descripción de la Solicitud"></textarea>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Recomendaciones </mat-label>
                            <textarea formControlName="recomendation" matInput placeholder="Recomendaciones de la Solicitud"></textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Motivo de la Solicitud</mat-label>
                            <textarea formControlName="motivo" matInput placeholder="Motivo de la Solicitud"></textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Resumen Clínico</mat-label>
                            <textarea formControlName="resumen" matInput placeholder="Resumen Clínico"></textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Diagnóstico</mat-label>
                            <textarea formControlName="diagnostic" matInput placeholder="Diagnóstico"></textarea>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill" class="regular-form" >
                            <mat-label>CIE 10</mat-label>
                            <input formControlName="cie10" matInput placeholder="A0890">
                        </mat-form-field>
                        
                    </div>                  
                </form>

                <div class="grid-container">
                    <button class="example-full-width wrapper" mat-raised-button color="primary"(click)="onClick()" [disabled]="!medicineForm.valid">
                        Generar Solicitud de Imágen
                    </button>   
                    <button class="example-full-width wrapper"  mat-raised-button color="primary"(click)="newInfo()" >
                        Nueva Solicitud de Imágen
                    </button>  
                </div>
            </div>
            
        </div>
        <div class="blue-side center-flex">
            <app-imagenes-pdf-gen [htmlData]="htmlData" ></app-imagenes-pdf-gen>
        </div>
    </div>
</div>
